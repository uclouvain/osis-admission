      properties:
        rue:
          type: string
        code_postal:
          type: string
        ville:
          type: string
        pays:
          type: string
        nom_pays:
          type: string
        numero_rue:
          type: string
        boite_postale:
          type: string
        destinataire:
          type: string
      required:
      - boite_postale
      - code_postal
      - destinataire
      - nom_pays
      - numero_rue
      - pays
      - rue
      - ville
    ApprouverPropositionCommand:
      type: object
      description: |-
        A `DTOSerializer` is just a regular `Serializer`, except that:

        * A set of default fields are automatically populated from the Meta.source dataclass.
        * All fields are set to read-only if needed when Meta.read_only is True.
      properties:
        uuid_membre:
          type: string
        institut_these:
          type: string
          nullable: true
        commentaire_interne:
          type: string
        commentaire_externe:
          type: string
      required:
      - uuid_membre
    ApprouverPropositionParPdfCommand:
      type: object
      description: |-
        A `DTOSerializer` is just a regular `Serializer`, except that:

        * A set of default fields are automatically populated from the Meta.source dataclass.
        * All fields are set to read-only if needed when Meta.read_only is True.
      properties:
        uuid_membre:
          type: string
        pdf:
          type: array
          items:
            type: string
      required:
      - pdf
      - uuid_membre
    BelgianHighSchoolDiploma:
      type: object
      properties:
        academic_graduation_year:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
        high_school_diploma:
          type: array
          items:
            type: string
          title: Diplme d'tudes secondaires
          maxItems: 1
        community:
          nullable: true
          title: Dans quelle communaut avez-vous suivi la dernire anne d'tudes
